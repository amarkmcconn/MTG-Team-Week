<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Deck</title>
</head>
<body id="body">
    <div class="container">
      <div class="jumbotron">
        <br><h1><img src="https://fontmeme.com/permalink/220428/8cd3b6f3bec487cf0931630add3ddf90.png"></h1>
      </div>
      <div class="show-errors"></div> 
      <div class="toggle-buttons">
        <button class="btn-dark" id="toggle-mtg">Switch Decks!</button>
        <button class="btn-dark" id="toggle-pokemon">Switch Decks!</button>
      </div>  
      <form id="card-form">
        <div class="buttons">
          <button class="btn-dark" id="card-selector-mtg">Get A Random Deck of MTG Cards!</button>
          <button class="btn-dark" id="card-selector-pokemon">Get A Random Deck of Pokemon Cards!</button>
        </div>
        <div id="mtg-row">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title"><span class="creature"><img src="https://fontmeme.com/permalink/220428/4edb9491864a7f38a6d087d730a4cb7f.png"></span></h2>
                  <div id="show-creature">
                  </div>
                  <ul class="creature-names"></ul>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title"><span class="land"><img src="https://fontmeme.com/permalink/220428/ed5d4bdc181c5d543e6649a80d41fdd9.png"></span></h2>
                  <div id="show-land">
                  </div>
                  <ul class="land-names"></ul>
                </div>
              </div>
            </div>     
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title"><span class="instant"><img src="https://fontmeme.com/permalink/220428/07a6d422605cbcfbef7c9040e4d376a5.png"></span></h2>
                  <div id="show-instant">
                  </div>
                  <ul class="instants-names"></ul>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title"><span class="sorcery"><img src="https://fontmeme.com/permalink/220428/561c76752311fdc04c39cc8addfd3faa.png"></span></h2>
                  <div id="show-sorcery">
                  </div>
                  <ul class="sorcery-names"></ul>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title"><span class="enchantment"><img src="https://fontmeme.com/permalink/220428/2ef0dd404f8471d8af1e24cf681e2758.png"></span></h2>
                  <div id="show-enchantment">
                  </div>
                  <ul class="enchantments-names"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div id="pokemon-row">
            <div class="row">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h2 class="card-title"><span class="pokemon"><img src="https://fontmeme.com/permalink/220428/119212ff446c7d99a348e90693d15ad5.png"></span></h2>
                    <div id="show-pokemon">
                    </div>
                    <ul class="pokemon-names"></ul>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h2 class="card-title"><span class="trainer"><img src="https://fontmeme.com/permalink/220428/fadd90ac569d246770442dfc1a8c6afa.png"></span></h2>
                    <div id="show-trainer">
                    </div>
                    <ul class="trainer-names"></ul>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h2 class="card-title"><span class="energies"><img src="https://fontmeme.com/permalink/220428/312336d7222cd7141e6af97b3a7bd7ba.png"></span></h2>
                    <div id="show-energy">
                    </div>
                    <ul class="energy-names"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </form>
    </div>
</body>
</html>
