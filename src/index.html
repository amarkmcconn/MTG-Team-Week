<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG</title>
</head>
<body>
    <div class="container">
      <div class="jumbotron">
        <h1>Build your Magic Deck</h1>
      </div>
      <form id="card-form">
        <div class="card-description"></div>
        <div class="show-card-image"></div>
        <div class="show-errors"></div>    
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title"><span class="creature">Creature Cards</span></h2>
                <div id="show-creature">
                </div>
                <ul class="creature-names"></ul>
                <p class="creature-name"></p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title"><span class="land">Land Cards</span></h2>
                <div id="show-land">
                </div>
                <ul class="land-names"></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title"><span class="instant">Instant Spell Cards</span></h2>
                <div id="show-instant">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title"><span class="sorcery">Sorcery Spell Cards</span></h2>
                <div id="show-sorcery">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title"><span class="enchantment">Enchantment Spell Cards</span></h2>
                <div id="show-enchantment">
                </div>
              </div>
            </div>
          </div>
          <button class="btn-success" id="card-selector">Get some Card</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
